<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th,td{
            border: 1px solid #000;
        }
        tfoot{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto 11</td>
                <td>5</td>
                <td>10$</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Produto 222</td>
                <td>2</td>
                <td>15$</td>
                
            </tr>
            <tr>
                <td>Produto 333</td>
                <td>3</td>
                <td>25$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>$50</td>
                
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
